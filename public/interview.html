<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview in Progress</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
</head>
<body>
    <div id="loader" style="display: none;">
        <div class="spinner"></div>
        <p id="loader-text">Generating questions...</p>
    </div>

    <div class="video-container">
        <video id="camera" autoplay muted playsinline style="display: none;"></video>
        <div id="posture-status" class="posture-tag">Posture: Awaiting Analysis</div>
        <!-- **CORRECTION**: Added element for real-time recommendations -->
        <p id="posture-recommendation"></p> 
    </div>

    <div id="interview-container" class="container" style="display: none;">
        <div class="question-box">
            <p id="question-counter" class="question-counter-text"></p>
            <h1 id="question-text">Loading question...</h1>
        </div>
        <div class="answer-box">
            <textarea id="typed-answer" placeholder="Your answer will appear here as you speak... or you can type it."></textarea>
            <button id="next-question" class="btn">Next Question</button>
        </div>
    </div>

    <div id="evaluation-section" class="container" style="display: none;">
        <h2>Evaluation Results</h2>
        <div class="overall-feedback-card">
            <h3>Overall Assessment</h3>
            <p><strong>Proficiency Level:</strong> <span id="overall-proficiency"></span></p>
            <p><strong>General Feedback:</strong> <span id="overall-feedback"></span></p>
        </div>
        <h3>Detailed Feedback</h3>
        <table id="feedback-table">
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Score</th>
                    <th>Improvement Tip</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="window.location.href='index.html'" class="btn">Try Another Interview</button>
    </div>

    <script src="interview.js"></script>
</body>
</html>
